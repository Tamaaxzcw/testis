        /* ============================== */
        /* 1. VARIABEL & TEMA DASAR (ELEGAN & HARMONIS) */
        /* ============================== */
        :root {

            --bg-body: #f5f7f9; /* Off-White/Soft Grey */
            --bg-primary: #ffffff; /* Putih Bersih */
            --bg-secondary: #e9ecef; /* Latar Aksen/Button Hover */
            --text-primary: #212529;
            --text-secondary: #495057; /* Abu Tua untuk Kontras */
            --color-accent: #c0b283; /* Muted Gold/Beige untuk Aksen Utama */
            --color-danger: #e76f51; /* Coral yang Diredam untuk Tag */
            --color-shadow: rgba(0, 0, 0, 0.08);
            --border-radius-main: 10px;
            --font-heading: 'Merriweather', serif;
            --font-body: 'Inter', sans-serif;
            --icon-color: #c0b283; 
        }

        /* Tema Dark (Deep & Cozy) */
        .dark-mode {
            --bg-body: #1c1f24;
            --bg-primary: #2b2f34;
            --bg-secondary: #3c424a;
            --text-primary: #e0e0e0;
            --text-secondary: #fdf0d5; /* Putih Gading */
            --color-accent: #c0b283; /* Muted Gold tetap menjadi Aksen Kuat */
            --color-danger: #fca311; /* Oranye Tembaga */
            --color-shadow: rgba(255, 255, 255, 0.05);
            --icon-color: #fdf0d5; 
        }

        /* ============================== */
        /* 2. GLOBAL STYLES & TIPOGRAFI */
        /* ============================== */
        body {
            font-family: var(--font-body);
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            transition: background-color 0.8s, color 0.8s;
            line-height: 1.7;
        }

        /* HEADER & NAVIGASI (Sleek & Fixed) */
        header {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 15px 5%;
            box-shadow: 0 2px 8px var(--color-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-family: var(--font-heading);
            margin: 0;
            font-size: 1.8em;
            color: var(--color-accent);
            font-weight: 900;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px var(--color-shadow);
        }

        /* Judul Konten */
        h2 {
            font-family: var(--font-heading);
            text-align: center;
            margin: 40px 0 25px;
            color: var(--text-secondary);
            display: block;
            font-weight: 700;
            font-size: 2.1em;
            position: relative;
        }
        h2::after {
            content: '';
            display: block;
            width: 70px;
            height: 2px;
            background: var(--color-accent);
            margin: 10px auto 0;
            border-radius: 1px;
        }

        main {
            padding: 50px 5%;
            max-width: 1400px;
            margin: auto;
        }

        /* ============================== */
        /* 3. TOMBOL TEMA */
        /* ============================== */
        #theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--text-secondary);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 1px 5px var(--color-shadow);
            transition: all 0.4s ease-in-out;
        }
        #theme-toggle:hover {
            background: var(--color-accent);
            border-color: var(--color-accent);
            transform: scale(1.1);
        }
        
        #theme-toggle svg {
            width: 22px;
            height: 22px;
            color: var(--icon-color);
        }
        #theme-toggle:hover svg {
            color: var(--bg-primary);
        }


        /* ============================== */
        /* 4. NAVIGASI TAB & FILTER */
        /* ============================== */
        .tab-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            flex-wrap: wrap;
            background: var(--bg-primary);
            border-radius: var(--border-radius-main);
            box-shadow: 0 5px 15px var(--color-shadow);
            padding: 5px;
        }

        .tab-button {
            font-family: var(--font-body);
            background: transparent;
            color: var(--text-primary);
            border: none;
            padding: 12px 28px;
            margin: 3px;
            border-radius: var(--border-radius-main);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 1em;
        }

        .tab-button:hover {
            background: var(--bg-secondary);
        }

        .tab-button.active {
            background: var(--color-accent);
            color: var(--bg-primary);
            box-shadow: 0 4px 10px rgba(192, 178, 131, 0.5); /* Shadow Gold */
            transform: translateY(-3px);
        }

        .tab-content {
            display: none;
            padding: 20px 0;
        }

        .tab-content.active {
            display: block;
        }

        /* Filter Genre */
        #genre-filter {
            text-align: center;
            padding: 20px;
            margin-bottom: 35px;
            background: var(--bg-primary);
            border-radius: var(--border-radius-main);
            box-shadow: 0 2px 8px var(--color-shadow);
        }

        #genre-select {
            font-family: var(--font-body);
            padding: 12px 20px;
            border-radius: 6px;
            border: 1px solid var(--bg-secondary);
            background: var(--bg-body);
            color: var(--text-primary);
            font-size: 1em;
            cursor: pointer;
            min-width: 300px;
            transition: all 0.3s;
        }
        #genre-select:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(192, 178, 131, 0.3);
            outline: none;
        }

        /* ============================== */
        /* 5. GRID KONTEN & CARD (BERSIH & DETAIL) */
        /* ============================== */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 10px 0;
        }

        .card {
            background: var(--bg-primary);
            border-radius: var(--border-radius-main);
            padding: 25px;
            /* Efek Kedalaman Halus */
            box-shadow: 0 4px 12px var(--color-shadow);
            transition: all 0.4s ease;
            border-left: 5px solid var(--color-accent);
            animation: fadeIn 0.7s ease-out; 
            position: relative;
        }

        .card:hover {
            transform: translateY(-7px); 
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.15);
            border-left-color: var(--color-danger); /* Aksen Merah Bata saat hover */
        }
        
        .card h3 {
            font-family: var(--font-heading);
            color: var(--text-secondary);
            margin-top: 0;
            font-size: 1.5em;
            font-weight: 700;
            border-bottom: 1px dashed var(--bg-secondary);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        
        .card p {
            font-family: var(--font-body);
            font-size: 0.95em;
            color: var(--text-primary);

        }

        /* ============================== */

            }
            .content-grid {
                grid-template-columns: 1fr; 
                gap: 20px;
            }
            #genre-select {
                min-width: 90%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

        // ==============================
        // 2. FUNGSI RENDER KARTU & KONTEN (TIDAK BERUBAH)
        // ==============================
        function createCard(item, type) {
            const tagText = type === 'anime' ? item.genre : type === 'character' ? item.type : item.genre;
            
            return `
                <div class="card" title="${item.desc}">
                    <h3>${item.title || item.name}</h3>
                    <p>${item.desc}</p>
                    <span class="genre-tag">${tagText}</span>
                </div>
            `;
        }

        function renderContent(data, gridId, type) {
            const grid = document.getElementById(gridId);
            if (!grid) return; 

            if (data.length === 0) {
                grid.innerHTML = `<p style="text-align: center; padding: 30px; font-weight: 600; color: var(--color-danger); font-family: var(--font-heading);">⚠️ Data tidak ditemukan. Coba genre lain.</p>`;
                return;
            }

            const htmlString = data.map(item => createCard(item, type)).join('');
            grid.innerHTML = htmlString;
        }

        // ==============================
        // 3. FUNGSI FILTER GENRE ANIME (TIDAK BERUBAH)
        // ==============================
        function getUniqueGenres() {
            const allGenres = new Set();
            baseAnime.forEach(anime => {
                anime.genre.split(',').map(g => g.trim()).forEach(g => {
                    if (g) allGenres.add(g);
                });
            });
            return Array.from(allGenres).sort();
        }

        function populateGenreFilter() {
            const select = document.getElementById('genre-select');
            const genres = getUniqueGenres();

            select.innerHTML = '<option value="all">-- Tampilkan Semua Genre --</option>';
            genres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                select.appendChild(option);
            });
        }

        function filterAnime() {
            const selectedGenre = document.getElementById('genre-select').value;
            let filteredData = baseAnime;

            if (selectedGenre !== 'all') {
                filteredData = baseAnime.filter(anime => 
                    anime.genre.split(',').map(g => g.trim()).includes(selectedGenre)
                );
            }
            
            renderContent(filteredData, 'anime-grid', 'anime');
        }

        // ==============================
        // 4. FUNGSI TEMA (TIDAK BERUBAH)
        // ==============================
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            updateThemeIcons(isDarkMode);
        }

        function updateThemeIcons(isDarkMode) {
             if (isDarkMode) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            let isDarkMode = savedTheme === 'dark';

            if (savedTheme === null) {
                isDarkMode = prefersDark;
            }

            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } 
            updateThemeIcons(isDarkMode);
        }

        themeToggle.addEventListener('click', toggleTheme);

        // ==============================
        // 5. FUNGSI NAVIGASI (TIDAK BERUBAH)
        // ==============================
        function openTab(tabId, buttonElement) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(tabId).classList.add('active');
            buttonElement.classList.add('active');
        }

        // 6. INISIALISASI (TIDAK BERUBAH)

        document.addEventListener('DOMContentLoaded', () => {

            const initialButton = document.querySelector('.tab-button.active');
            if(initialButton) {
                 openTab('anime-tab', initialButton);
            }
        });
